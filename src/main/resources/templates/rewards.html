<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rewards List</title>
</head>
<body>
<h1>Rewards List</h1>
<a href="/rewards/add">Add New Reward</a>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="reward : ${rewards}">
        <td th:text="${reward.id}"></td>
        <td th:text="${reward.name}"></td>
        <td th:text="${reward.price}"></td>
        <td th:text="${reward.description}"></td>
        <td>
            <a th:href="@{/rewards/edit/{id}(id=${reward.id})}">Edit</a>
            <a th:href="@{/rewards/delete/{id}(id=${reward.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
