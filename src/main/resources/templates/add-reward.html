<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Reward</title>
</head>
<body>
<h1>Add Reward</h1>
<form th:action="@{/rewards/save}" th:object="${reward}" method="post">
    Name: <input type="text" th:field="*{name}" /><br>
    Price: <input type="number" th:field="*{price}" step="0.01" /><br>
    Description: <input type="text" th:field="*{description}" /><br>
    <button type="submit">Save</button>
</form>
<a href="/rewards">Back</a>
</body>
</html>
